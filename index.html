<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <aside>
        <div id="themeholder">
            <svg id="theme" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z" fill="currentColor"/><path clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" fill="currentColor" fill-rule="evenodd"/></svg>
        </div>
        <div id="hero">
            <h1>Odin Library</h3>
            <p>By AshkanArabim</p>
        </div>
        <form method="get" onsubmit="return false">
            <label for="title">
                TITLE:
                <input type="text" id="title" required autocomplete="off">
            </label>
            <label for="author">
                AUTHOR:
                <input type="text" id="author" required autocomplete="off">
            </label>
            <label for="pages">
                PAGES:
                <input type="number" id="pages" min="0" max="100000" required autocomplete="off">
            </label>
            <label for="read">
                PAGES READ:
                <input type="number" id="read"  min="0" max="100000" autocomplete="off">
            </label>
            <button type="submit">Add Book</button>
        </form>
    </aside>
    <main>
        <table>
            <thead>
                <tr>
                    <td>TITLE</td>
                    <td>AUTHOR</td>
                    <td>PAGES</td>
                    <td>⇑P. READ</td>
                    <td>⇓FINISHED?</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
